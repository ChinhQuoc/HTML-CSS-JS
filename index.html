<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="wrap-login">
          <form class="form-login" action="">
            <div class="row">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="username"
              />
            </div>

            <div class="row">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
              />
            </div>

            <div class="row">
              <input type="submit" value="LOGIN" />
            </div>

            <div class="row create-account">
              <span>Not registered? <a href="#">Create an account</a></span>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
